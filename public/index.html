<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipP3J_U-DKPtiZmFld39_92wb0cBRqqutX3YFpff=s1360-w1360-h1020');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            animation: backgroundAnimation 20s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: rgba(0, 0, 0, 0.8); }
            100% { background-color: rgba(0, 0, 0, 0.5); }
        }

        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        #user-input {
            width: calc(100% - 120px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #send-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #chat-box div {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
        }

        #chat-box .user {
            text-align: right;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        #chat-box .ai {
            text-align: left;
            color: #00ff99;
            background: rgba(0, 255, 153, 0.2);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat with AI</h1>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            // Display user message
            appendMessage('You: ' + userInput, 'user');
            document.getElementById('user-input').value = '';

            try {
                // Send request to backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();
                appendMessage('AI: ' + data.reply, 'ai');
            } catch (error) {
                console.error('Error:', error);
                appendMessage('AI: Sorry, I could not respond.', 'ai');
            }
        });

        // Function to append messages to chat box
        function appendMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add(sender); // Add sender class for styling

            // Append the message element to chat box
            chatBox.appendChild(messageElement);

            // Automatically scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
