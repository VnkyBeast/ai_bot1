<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VnkyAI Chat Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipP3J_U-DKPtiZmFld39_92wb0cBRqqutX3YFpff=s1360-w1360-h1020');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            animation: backgroundAnimation 20s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: rgba(0, 0, 0, 0.8); }
            100% { background-color: rgba(0, 0, 0, 0.5); }
        }

        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: left;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff66cc;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        h1::after {
            content: 'Developed by Vinay Kumar Yadav';
            display: block;
            font-size: 0.8rem;
            color: #cccccc;
            margin-top: 5px;
            text-align: left;
        }

        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #user-input {
            width: calc(100% - 120px);
            padding: 12px;
            border: 2px solid #ff66cc;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
            color: #ff66cc;
            background-color: #333;
        }

        #send-button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff66cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #send-button:hover {
            background-color: #ff33bb;
            transform: scale(1.1);
        }

        #chat-box .user {
            text-align: right;
            color: #ffccff;
            background: rgba(255, 102, 204, 0.3);
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #chat-box .ai {
            text-align: left;
            color: #a3ffcc;
            background: rgba(0, 255, 153, 0.3);
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat with VnkyAI</h1>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            // Display user message
            appendMessage('You: ' + userInput, 'user');
            document.getElementById('user-input').value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();
                appendMessage('VnkyAI: ' + data.reply, 'ai');
            } catch (error) {
                console.error('Error:', error);
                appendMessage('VnkyAI: Sorry, I could not respond.', 'ai');
            }
        }

        // Function to append messages to chat box
        function appendMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add(sender);

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
