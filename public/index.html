<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VnkyAI Chat Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipP3J_U-DKPtiZmFld39_92wb0cBRqqutX3YFpff=s1360-w1360-h1020');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            animation: backgroundAnimation 20s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: rgba(0, 0, 0, 0.8); }
            100% { background-color: rgba(0, 0, 0, 0.5); }
        }

        #chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: left;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff66cc;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        h1::after {
            content: 'Developed by Vinay Kumar Yadav';
            display: block;
            font-size: 1rem;
            color: #ffccff;
            margin-top: 5px;
            text-align: left;
        }

        #chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #user-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff66cc;
            border-radius: 5px;
            outline: none;
            color: #000;
            background-color: #f9f9f9;
        }

        #send-button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff66cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        #send-button:hover {
            background-color: #ff33bb;
            transform: scale(1.1);
        }

        #chat-box .user {
            text-align: right;
            color: #ffccff;
            background: rgba(255, 102, 204, 0.3);
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #chat-box .ai {
            text-align: left;
            color: #a3ffcc;
            background: rgba(0, 255, 153, 0.3);
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="chat-container" class="container">
        <h1>Chat with VnkyAI</h1>
        <div id="chat-box" class="mb-3"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
            <div class="input-group-append">
                <button id="send-button" class="btn">Send</button>
            </div>
        </div>
    </div>

    <!-- React and Babel CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function ChatApp() {
            const [messages, setMessages] = React.useState([]);
            const [userInput, setUserInput] = React.useState("");

            const sendMessage = async () => {
                if (!userInput.trim()) return;

                const userMessage = { sender: 'user', text: userInput.trim() };
                setMessages([...messages, userMessage]);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userInput }),
                    });
                    const data = await response.json();
                    const aiMessage = { sender: 'ai', text: data.reply };
                    setMessages((prevMessages) => [...prevMessages, aiMessage]);
                } catch (error) {
                    console.error('Error:', error);
                    setMessages((prevMessages) => [
                        ...prevMessages,
                        { sender: 'ai', text: 'VnkyAI: Sorry, I could not respond.' },
                    ]);
                }

                setUserInput("");
            };

            const handleEnterPress = (e) => {
                if (e.key === 'Enter') sendMessage();
            };

            return (
                <div id="chat-container">
                    <h1>Chat with VnkyAI</h1>
                    <div id="chat-box" className="mb-3">
                        {messages.map((msg, index) => (
                            <div key={index} className={msg.sender === 'user' ? 'user' : 'ai'}>
                                {msg.sender === 'user' ? 'You: ' : 'VnkyAI: '}
                                {msg.text}
                            </div>
                        ))}
                    </div>
                    <div className="input-group">
                        <input
                            type="text"
                            id="user-input"
                            className="form-control"
                            placeholder="Type your message here..."
                            value={userInput}
                            onChange={(e) => setUserInput(e.target.value)}
                            onKeyPress={handleEnterPress}
                        />
                        <div className="input-group-append">
                            <button id="send-button" className="btn" onClick={sendMessage}>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ChatApp />, document.getElementById('chat-container'));
    </script>
</body>
</html>
